<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSS Dinner Shoping List</title>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="container">
		<main>
			<ul class="shopping_list">
				<li class="shopping_list__item">
					<label class= "shopping_list__label" >
						<input type="checkbox">
						<span>
							A lot of pickles
							<small class="description">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li class="shopping_list__item">
					<label class= "shopping_list__label">
						<input type="checkbox">
						<span>
							10 apples
							<small class="description">
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li class="shopping_list__item">
					<label class= "shopping_list__label">
						<input type="checkbox">
						<span>
							20 oranges
							<small class="description">
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li class="shopping_list__item">
					<label class= "shopping_list__label">
						<input type="checkbox">
						<span>
							13 plates
							<small class="description">
								hm... they always disappear
							</small>
						</span>
					</label>
				</li>
				<li class="shopping_list__item">
					<label class= "shopping_list__label">
						<input type="checkbox">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li class="shopping_list__item">
					<label class= "shopping_list__label">
						<input type="checkbox">
						<span>
							1 bottle of Sake ^_^
							<small class="description">
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>
		</main>

		<footer class="footer">
			<p>Bon appetit :)</p>
		</footer>

	</div>
	
</body>
</html>
